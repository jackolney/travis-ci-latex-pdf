before_install:
- "sudo apt-get update && sudo apt-get install --no-install-recommends texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended"
- "sudo apt-get install chktex"
script:
- mkdir _build
- pdflatex -output-directory _build tex/Hello.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - _build/Hello.pdf
  skip_cleanup: true
  on:
    tags: true